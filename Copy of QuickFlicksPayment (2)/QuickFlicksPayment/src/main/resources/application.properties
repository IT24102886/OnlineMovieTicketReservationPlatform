# Server configuration
server.port=8081

# JSP configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# File storage location for transaction logs
payment.transaction.file=transactions.txt

# Application name
spring.application.name=QuickFlicksPayment

# Logging configuration
logging.level.com.quickflicks=DEBUG

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:8080/quickflicks
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable database initialization for now (we're using file-based storage)
spring.jpa.hibernate.ddl-auto=none
